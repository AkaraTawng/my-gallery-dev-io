<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>My Gallery</title>
</head>
<body>
    <header>
        <section id="profile">
            <img src="./img/profile.png" alt="portait of man">
            <h1>Rodney Cotton</h1>
            <h2>Helsinki, Finland</h2>
        </section>

        <section id="profile-stats">
            <div class="stat-card" id="posts">
                <p class="numbers">100</p>
                <p class="label">Posts</p>
            </div>
            <div class="stat-card" id="followers">
                <p class="numbers">2,242</p>
                <p class="label">Followers</p>
            </div>
            <div class="stat-card" id="following">
                <p class="numbers">1,432</p>
                <p class="label">Following</p>
            </div>
        </section>
    </header>

    <main id="grid-container">
        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="./img/blanket.png" alt="">
                </div>
                <p class="text">blanket</p>
            </div>
        </div>

        <div class="gallery-container w-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="./img/sofa.png" alt="">
                </div>
                <p class="text">sofa</p>
            </div>
        </div>
        
        <div class="gallery-container w-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="./img/bath.png" alt="">
                </div>
                <p class="text">bath</p>
            </div>
        </div>

        <div class="gallery-container h-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="./img/light.png" alt="">
                </div>
                <p class="text">light</p>
            </div>
        </div>
        
        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="./img/table.png" alt="">
                </div>
                <p class="text">table</p>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="./img/leaves.png" alt="">
                </div>
                <p class="text">leaves</p>
            </div>
        </div>
    </main>

    <footer>
        <p>created by <a>Christopher Chamblerlain</a> - devChallenges.io</p>
    </footer>
</body>
</html>
